<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class='mt-3 d-flex flex-column justify-content-center align-items-center'>
        <div class="row w-100" stlye='max-width: 1600px'>
            <div class='col-9 iframe-container d-flex flex-column justify-content-center align-items-center mb-3'>
                <iframe class='' src="https://www.youtube.com/embed/dp8PhLsUcFE" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>


            <div class='comments-container col-3 d-flex flex-column-reverse mb-3'>
                <input></input>
                <div>Some Text 1</div>
                <div>Some Text 2</div>
                <div>Some Text 3</div>
                <div>Some Text</div>
                <div>Some Text</div>
                <div>Some Text</div>

            </div>

        </div>
    </div>
</body>


<script>
    const resizeIframeAndComments = (e) => {
        let iframeContainer = document.querySelector('.iframe-container');
        let iframe = document.querySelector('iframe');
        let commentsContainer = document.querySelector('.comments-container');

        if (window.innerWidth >= 960 || window.screen.orientation.angle == 90) {
            console.log('add')
            iframeContainer.classList.add('col-9');
            commentsContainer.classList.add('col-3')
            // desktop
        } else {
            console.log('remove')
            iframeContainer.classList.remove('col-9');
            commentsContainer.classList.remove('col-3')
        }

        let safeWidth = iframeContainer.offsetWidth * 0.95;
        let safeHeight = window.innerHeight * 0.9;
        let supposeHeight = safeWidth / 16 * 9;
        // console.log(supposeHeight, width, window.innerWidth)
        if (supposeHeight <= safeHeight) {
            iframe.width = safeWidth;
            iframe.height = supposeHeight;
            return;
        } else {
            iframe.height = safeHeight;
            iframe.width = safeHeight / 9 * 16;
        }
    }
    const handleOrientationChange = (e) => {
        console.log("the orientation of the device is now " + window.screen.orientation.angle);
    }

    window.addEventListener('load', resizeIframeAndComments)
    window.addEventListener("orientationchange", handleOrientationChange);
    window.addEventListener('resize', resizeIframeAndComments)

</script>

</html>
