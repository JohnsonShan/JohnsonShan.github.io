<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class='mt-3 d-flex flex-column justify-content-center align-items-center'>
        <div class="row w-100" stlye='max-width: 1600px'>
            <iframe class='col-9' src="https://www.youtube.com/embed/dp8PhLsUcFE" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            <div class='comments-container col-3 d-flex flex-column-reverse'>
                <input></input>
                <div>Some Text</div>
                <div>Some Text</div>
                <div>Some Text</div>
                <div>Some Text</div>
                <div>Some Text</div>
                <div>Some Text</div>

            </div>

        </div>
    </div>
</body>


<script>
    const resizeIframeAndComments = (e) => {
        let iframe = document.querySelector('iframe');
        let commentsContainer = document.querySelector('.comments-container');

        if (window.innerWidth >= 960 || window.screen.orientation.angle == 90) {
            console.log('add')
            iframe.classList.add('col-9');
            commentsContainer.classList.add('col-3')
            // desktop
        } else {
            console.log('remove')
            iframe.classList.remove('col-9');
            commentsContainer.classList.remove('col-3')
        }

        let width = iframe.offsetWidth;
        let supposeHeight = width / 16 * 9;
        // console.log(supposeHeight, width, window.innerWidth)
        if (supposeHeight <= window.innerHeight) {
            iframe.height = supposeHeight;
            return;
        }
    }
    const handleOrientationChange = (e) => {
        console.log("the orientation of the device is now " + window.screen.orientation.angle);
    }

    window.addEventListener('load', resizeIframeAndComments)
    window.addEventListener("orientationchange", handleOrientationChange);
    window.addEventListener('resize', resizeIframeAndComments)

</script>

</html>
