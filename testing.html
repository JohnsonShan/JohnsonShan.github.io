<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class='mt-3 d-flex flex-column justify-content-center align-items-center'>
        <div class="row w-100" stlye='max-width: 1600px'>
            <div class='col-9 iframe-container d-flex flex-column justify-content-center align-items-center mb-3'>
                <div>
                    <iframe class='responsive-iframe' src="https://www.youtube.com/embed/0qi33gLphV4"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>

            </div>


            <div class='comments-container col-3 d-flex flex-column-reverse mb-3'>
                <input></input>
                <div>Some Text 1</div>
                <div>Some Text 2</div>
                <div>Some Text 3</div>
                <div>Some Text</div>
                <div>Some Text</div>
                <div>Some Text</div>

            </div>

        </div>
        <div class='consoleText'></div>
    </div>
</body>


<script>
    const resizeIframeAndComments = (e) => {
        let consoleText = document.querySelector('.consoleText');
        consoleText.innerHTML += 'orientation = ' + window.screen.orientation.angle + '<br />'
        let iframeContainer = document.querySelector('.iframe-container');
        let commentsContainer = document.querySelector('.comments-container');

        if (window.innerWidth >= 960 || window.screen.orientation.angle == 90) {
            // console.log('add')
            iframeContainer.classList.add('col-9');
            commentsContainer.classList.add('col-3')
            // desktop
        } else {
            // console.log('remove')
            iframeContainer.classList.remove('col-9');
            commentsContainer.classList.remove('col-3')
        }
    }
    const handleOrientationChange = (e) => {
        console.log("the orientation of the device is now " + window.screen.orientation.angle);
    }

    window.addEventListener('load', resizeIframeAndComments)
    window.addEventListener("orientationchange", handleOrientationChange);
    window.addEventListener('resize', resizeIframeAndComments)

</script>

<style>
    .iframe-container div {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-top: 56.25%;
        /* 16:9 Aspect Ratio */
    }

    .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

</html>
